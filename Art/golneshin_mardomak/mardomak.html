<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mardomak</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="Banana">
        <div class="Banana-body">
          <div class="Banana-outline"></div>
        </div>
        <div class="Banana-end"></div>
        <div class="Banana-top"></div>
        <div class="Banana-eyes">
          <div class="Banana-left-eye">
            <div class="Banana-left-eye-mardomak">
              <span class="place"></span>
              <span class="border-animation ba1"></span>
              <span class="border-animation ba2"></span>
              <span class="border-animation ba3"></span>
            </div>
          </div>
          <div class="Banana-right-eye">
            <div class="Banana-right-eye-mardomak">
              <span class="place2"></span>
              <span class="border-animation ba11"></span>
              <span class="border-animation ba22"></span>
              <span class="border-animation ba33"></span>
            </div>
            
          </div>
        </div>
        <div class="Banana-mouth"></div>
      </div>
      <div class="Banana-float"></div>
    </div>
  </div>
  
</body>
</html>
